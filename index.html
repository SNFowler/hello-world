<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbit Simulation</title>
    <style>
        #display {
            width: 800px;  /* Set width of the display window */
            height: 600px; /* Set height of the display window */
            border: 1px solid black;
            position: relative;
            overflow: hidden;
            background-color: #f0f0f0;
        }

        .ball {
            width: 20px;   /* Diameter of the ball */
            height: 20px;
            background-color: red;
            border-radius: 50%;  /* Makes the div a circle */
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="display">
        <div id="ball" class="ball"></div>
    </div>

    <script src="basicorbit.js"></script>  <!-- Link to your JavaScript file -->
</body>
</html>
